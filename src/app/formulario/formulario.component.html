<form>
    <div class="form-group">
      <label for="operandoA">Operando A</label>
      <input
        type="number"
        class="form-control"
        name="operandoA"
        id="operandoA"
        placeholder="Escribe operando A"
        [(ngModel)]="operandoA"
      />
    </div>
    <div class="form-group">
      <label for="operandoB">Operando B</label>
      <input
        type="number"
        class="form-control"
        name="operandoB"
        id="operandoB"
        placeholder="Escribe operando B"
        [(ngModel)]="operandoB"
      />
    </div>
    <button type="submit" class="btn btn-primary" (click)="sumar()">Sumar</button>
  </form>
